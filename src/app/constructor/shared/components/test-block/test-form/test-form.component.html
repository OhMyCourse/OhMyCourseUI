<form [formGroup]="form">
    <app-question-form [questionControl]="getControl('question')"></app-question-form>

    <div class="options">
        <p>Answer options</p>
        <ng-container *ngFor="let ac of answerControls">
            <app-choice-form [answerControl]="ac" [type]="type"></app-choice-form>
        </ng-container>
        <div class="d-flex option-btn" (click)="addOption()" *ngIf="type !== 2">
            <img src="../../../../../../assets/pictures/addIcon.png" alt="" width="30" height="30">
            <p>Add an Option...</p>
        </div>
    </div>
</form>
