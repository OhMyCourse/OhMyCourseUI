<div class="d-flex justify-content-center h-100 align-items-center" *ngIf="!course">
    <mat-spinner color="accent"></mat-spinner>
</div>

<div class="course-info" *ngIf="course && !lessonsView">
    <div class="row">
        <div class="col-3">
            <img [src]="course.imageSrc" class="image">
        </div>
        <div class="col-6 d-flex flex-column justify-content-end">
            <p class="name"> {{ course.name }}</p>
            <div class="enroll-btn">
                <button mat-raised-button class="accent">Enroll the course</button>
            </div>
        </div>
        <div class="col-3">
            <div class="extra-info-header">
                The course includes:
            </div>
            <div class="extra-info">
                <div class="text">
                    - {{ course.lessonCount }} lessons
                </div>
                <div class="view-courses">
                    <button mat-flat-button color="accent" (click)="lessonsView = true" *ngIf="course.lessonCount > 0">
                        Click to overview all lessons
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="description">
        <p>
            {{ course.description }}
        </p>
    </div>
</div>

<div *ngIf="lessonsView">
    <app-course-lesson-viewer [course]="course" (onBackToEnrollment)="lessonsView = false"></app-course-lesson-viewer>
</div>
