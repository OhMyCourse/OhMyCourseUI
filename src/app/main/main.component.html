<div class="d-flex justify-content-center align-items-center" *ngIf="courses.length === 0">
  <mat-spinner color="accent"></mat-spinner>
</div>

<div class="offset-2 mt-2 col-8">
  <table mat-table [dataSource]="courses" class="mat-elevation-z8 w-100" *ngIf="courses.length !== 0">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.imageSrc }}" alt="" *ngIf="element.imageSrc" width="50" height="50">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="editCourse(element.id)" class="mr-2">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab (click)="deleteCourse(element.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<div class="d-flex justify-content-center align-items-center create-course-btn">
  <button mat-raised-button color="accent" routerLink="course/create">
    Create course
  </button>
</div>
